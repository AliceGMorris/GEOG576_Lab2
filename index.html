<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
    "esri/config", 
    "esri/Map", 
    "esri/views/MapView", 
    "esri/widgets/BasemapGallery", 
    "esri/widgets/Locate", 
    "esri/widgets/Search",
    "esri/Graphic", 
    "esri/layers/GraphicsLayer",
    "esri/symbols/SimpleMarkerSymbol",
    "esri/PopupTemplate",
    "esri/geometry/Polygon"
    ], function(
    esriConfig, 
    Map, 
    MapView, 
    BasemapGallery, 
    Locate, 
    Search,
    Graphic, 
    GraphicsLayer,
    SimpleMarkerSymbol,
    PopupTemplate,
    Polygon
    ) {

      esriConfig.apiKey = "AAPKf3284c8eeffd412aab0f3569bcd47254DeNumbLECBxYvyGYIpDQJ-iog6b1b1dlCGefuvuyYNG79KEPqb-B4eX6at6jjwDf";
      const map = new Map({ 
        basemap: "arcgis-imagery" // Basemap layer service
      });
      const view = new MapView({
        map: map,
        center: [-103.831588, 43.942802], // Longitude, latitude
        zoom: 9, // Zoom level
        container: "viewDiv" // Div element
      });
      const basemapGallery = new BasemapGallery({
        view: view
      });
      // Add widget to the top right corner of the view
      view.ui.add(basemapGallery, {
        position: "top-right"
      });
      let locateWidget = new Locate({
        view: view
      });
      view.ui.add(locateWidget, "top-right");
      const searchWidget = new Search({
        view: view
      });
      // Adds the search widget below other elements in
      // the top left corner of the view
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });
      const graphicsLayer = new GraphicsLayer(); 
      map.add(graphicsLayer);

      const point = { //Create a point
        type: "point", 
        longitude: -103.206142, //long lat of Museum of Geology
        latitude: 44.073686
      };

      const simpleMarkerSymbol = { 
        type: "simple-marker", 
        style: "square",
        color: [0, 0, 139], // Color of blues rock
        outline: { 
          color: [255, 255, 255], // White 
          width: 1
        } 
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      }
      const attributes = {
        Name: "Museum of Geology",
        Description: "South Dakota Museum of Geology run by South Dakota Mines"
      }

      const pointGraphic = new Graphic({ 
        geometry: point, 
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      graphicsLayer.add(pointGraphic);

      const area = [
        [
          [-103.8501, 44.4993],
          [-103.8510, 44.4996],
          [-103.8511, 44.4999],
          [-103.8509, 44.5003],
          [-103.8504, 44.5004],
          [-103.8500, 44.5000],
          [-103.8498, 44.4997]
        ]
      ];

      const polygon = new Polygon({
        hasZ: false,
        hasM: true,
        area: area,
        attributes: {
        Name: "Spearfish Formation",
        Description: "Type section for the Spearfish formation in Spearfish, SD"
        },
        popupTemplate: popupTemplate,
        spatialReference: { wkid: 4326 }
      });

      graphicsLayer.add(polygon);
    }); 
  </script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0; 
      margin: 0; 
      height: 100%; 
      width: 100%; 
    } 
  </style>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
